<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="timer">
        <h1><img class="weniv-logo" src="./img/weniv-logo.png" alt="위니브 로고"></h1>

        <section class="timer-section">
            <h2></h2>
            <div class="timer-inner">
                <h2 class="timer-inner-text">TIMER</h2>
            </div>

            <div class="container">
                <div class="hours">
                    <p class="title">HRS</p>
                    <div class="timer box">00</div>
                </div>
                <div class="minutes">
                    <p class="title">MIN</p>
                    <div class="timer box">00</div>
                </div>
                <div class="seconds">
                    <p class="title">SEC</p>
                    <div class="timer box">00</div>
                </div>
            </div>

            <div class="btn-section">
                <button class="btn btn-start" id="start">START</button>
                <button class="btn btn-reset" id="stop">STOP</button>
            </div>
        </section>
    </article>
    <footer>@ WENIV CORP</footer>
    <script src="timer.js"></script>
</body>

</html>
