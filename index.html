<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="timer">
        <h1><img class="weniv-logo" src="./img/weniv-logo.png" alt="위니브 로고"></h1>

        <section class="timer-section">
            <h2></h2>
            <div class="timer-inner">
                <h2 class="timer-inner-text">TIMER</h2>
            </div>

            <form class="container">
                <div class="hours">
                    <button type="button" class="timer-btn">
                        <p class="title">HRS</p>
                        <span class="timer box">00</span>
                    </button>
                </div>
                <div class="minutes">
                    <button type="button" class="timer-btn">
                        <p class="title">MIN</p>
                        <span class="timer box">00</span>
                    </button>
                </div>
                <div class="seconds">
                    <button type="button" class="timer-btn">
                        <p class="title">SEC</p>
                        <span class="timer box">00</span>
                    </button>
                </div>
            </form>



            <div class="btn-section">
                <button class="btn btn-start on" id="start">
                    <img src="./img/Vector 7.png" alt="" id="start-img">
                    <span>START</span>
                </button>

                <button class="btn btn-start on" id="pause" hidden>
                    <img src="./img/icon-stop.png" alt="" id="pause-img">
                    <span>PAUSE</span>
                </button>

                <button type="reset" class="btn btn-reset" id="stop">
                    <img src="./img/icon-reset-disabled.png" id="stop-img" alt="">
                    <span>RESET</span>
                </button>
            </div>
        </section>
    </article>
    <footer>@ WENIV CORP.</footer>
    <script src="timer.js"></script>

</body>

</html>
